<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card-heading">
          <span>
            <h2 class="card-title">Carla Snepvanger</h2>
            <p class="card-subtitle">Friends with Marijn</p>
          </span>
          <img class="avatar" src="avatar.jpg" alt="avatar van Carla" />
        </div>
        <div class="card-body">
          <p class="card-text">
            Carla requested permission to view your contact details
          </p>
        </div>
        <div class="card-buttons">
          <button class="green-button">Approve</button>
          <button class="red-button">Decline</button>
        </div>
      </section>
      <section>
        <div class="card-heading">
          <span>
            <h2 class="card-title">Marijn Pijnenborg</h2>
            <p class="card-subtitle">New member</p>
          </span>
          <img class="avatar" src="avatar.jpg" alt="avatar van Marijn" />
        </div>
        <div class="card-body">
          <p class="card-text">
            Marijn wants to add you to the group best friends
          </p>
        </div>
        <div class="card-buttons">
          <button class="green-button">Approve</button>
          <button class="red-button">Decline</button>
        </div>
      </section>
    </main>
  </body>
</html>
